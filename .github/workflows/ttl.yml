name: TTL - release expired reservations

on:
  schedule:
    # GitHub Actions schedule runs in UTC. Minimum granularity is 5 minutes.
    - cron: "*/10 * * * *"
  workflow_dispatch: {}

jobs:
  call-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call release-expired endpoint
        env:
          CRON_URL: ${{ secrets.CRON_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$CRON_URL" ]; then
            echo "Missing secret CRON_URL (e.g. https://your-store.vercel.app)"
            exit 1
          fi
          if [ -z "$CRON_SECRET" ]; then
            echo "Missing secret CRON_SECRET"
            exit 1
          fi
          curl -sS -X POST "${CRON_URL}/api/cron/release-expired" \
            -H "x-cron-secret: ${CRON_SECRET}" \
            -H "content-type: application/json" \
            --data '{}' \
            --fail-with-body
