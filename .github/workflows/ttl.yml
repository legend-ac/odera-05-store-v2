name: TTL - release expired reservations

on:
  schedule:
    # GitHub Actions schedule runs in UTC. Minimum granularity is 5 minutes.
    - cron: "*/10 * * * *"
  workflow_dispatch: {}

jobs:
  call-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call release-expired endpoint
        env:
          CRON_URL: ${{ secrets.CRON_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          set -e
          if [ -z "$CRON_URL" ]; then
            echo "ERROR: Missing secret CRON_URL (e.g. https://your-store.vercel.app)."
            exit 1
          fi
          if [ -z "$CRON_SECRET" ]; then
            echo "ERROR: Missing secret CRON_SECRET."
            exit 1
          fi
          HTTP_CODE=$(curl -sS -o cron_response.txt -w "%{http_code}" -X POST "${CRON_URL}/api/cron/release-expired" \
            -H "x-cron-secret: ${CRON_SECRET}" \
            -H "content-type: application/json" \
            --data '{}')
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "OK: release-expired returned HTTP ${HTTP_CODE}"
            cat cron_response.txt
            exit 0
          fi
          echo "ERROR: release-expired returned HTTP ${HTTP_CODE}."
          cat cron_response.txt
          exit 1
